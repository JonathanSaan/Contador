<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" charset="utf-8" src="js.js" defer>
  </script>
</head>
<body>
  <div id="first">
    <div id="container">
      <h1>Countdown</h1>
      <p>
        Enter a date
      </p>
      <input id="setTodaysDate" name="setTodaysDate" type="date" required />
      <br />
      <button type="submit">Start countdown</button>
    </div>
  </div>
  <div id="second">
    <div id="header">
      <h1>Countdown</h1>
      <button id="reiniciar" type="submit">Restart</button>
    </div>

    <h1 id="faltam">It lack</h1>
    <div id="tempo">
      <ul>
        <li id="dia" class="numero"></li>
        <li><h2>Days</h2></li>
      </ul>
      <ul>
        <li id="hora" class="numero"></li>
        <li><h2>Hours</h2></li>
      </ul>
      <ul>
        <li id="minuto" class="numero"></li>
        <li><h2>Minutes</h2></li>
      </ul>
      <ul>
        <li id="segundo" class="numero"></li>
        <li><h2>Seconds</h2></li>
      </ul>
    </div>
  </div>
</body>
</html>
